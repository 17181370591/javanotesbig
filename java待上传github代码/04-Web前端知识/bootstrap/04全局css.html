<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--创建视口-->
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title></title>
		<!--导入jquery文件-->
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js" ></script>
		<!--导入bootstrap.css文件-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!--导入bootstrap.js-->
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		
	</head>
	<body>
		<!--创建布局容器-->
		<div class="container-fluid">
			<!--标题样式-->
			<h3>传智播客</h3>我们是297学员
			<hr />
			<span class="h3">传智播客</span>我们是297学员^^
			<hr />
			<!--对齐样式-->
			<p class="text-center">黑马程序员</p>
			<!--大小写-->
			<p class="text-uppercase">hello bootstrap</p>
			<hr />
			<!--按钮-->
			<button class="btn btn-default">bootstrap按钮</button>
			<button class="btn btn-success">成功按钮</button>
			<!--给超链接变成按钮样式-->
			<a href="#" class="btn btn-info">我是超链接</a>
			<!--按钮的禁用状态-->
			<button class="btn btn-danger" disabled="disabled">禁用按钮</button>
		</div>
	</body>
</html>
